<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form to Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="form">
        <h2>Enter Details</h2>
        <form id="userForm">
            <input type="text" id="name" placeholder="Enter Name" required /><br /><br />
            <input type="email" id="email" placeholder="Enter Email" required /><br /><br />
            <input type="text" id="course" placeholder="Enter Course" required /><br /><br />
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="card" style="display: none;">
        <div class="card">
            <div><span>Name:</span> <span id="cardName"></span></div>
            <div><span>Email:</span> <span id="cardEmail"></span></div>
            <div><span>Course:</span> <span id="cardCourse"></span></div>
            <button onclick="showForm()">Default</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
